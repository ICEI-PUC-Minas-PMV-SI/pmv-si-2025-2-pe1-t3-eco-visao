<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Radar Florestal | Meus Alertas</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<style>
  #map { 
    height: 700px; 
    border-radius: 0.5rem; 
    position: relative; 
    z-index: 1;
  }
  #caixaModal {
    z-index: 9999;
  }
</style>
</head>
<body class="bg-gray-100">

  <div class="w-full bg-green-600 text-white flex justify-between items-center p-4">
      <a href="dashboard.html" class="bg-green-700 hover:bg-green-800 rounded px-4 py-2 inline-flex items-center">
        <i class="fas fa-arrow-left mr-2"></i>Voltar
      </a>
      <h1 class="text-2xl font-bold text-right">Meus Alertas</h1>
  </div>

  <section class="p-6">
    <article class="bg-white p-6 rounded-xl shadow">
      <div class="flex mb-6 justify-between items-center">
        <h2 class="font-semibold text-xl">Seus Alertas</h2>
        <button id="novoAlerta" class="rounded bg-green-600 hover:bg-green-700 text-white px-4 py-2">
          <i class="fas fa-plus mr-2"></i>Novo Alerta
        </button>
      </div>
      <div id="listaAlertas" class="space-y-4 text-gray-500 italic"></div>
    </article>

    <div class="bg-white rounded-xl shadow p-6 mt-8">
      <h2 class="text-lg font-semibold text-gray-800 mb-4">Mapa da Região</h2>
      <div id="map"></div>
    </div>
  </section>

  <div class="hidden fixed inset-0 bg-black/50 flex items-center justify-center" id="caixaModal">
    <div class="w-full max-w-md bg-white p-6 rounded-xl">
      <h3 class="font-semibold text-lg mb-4" id="tituloModal">Novo Alerta</h3>
      <label class="block text-sm font-medium mb-1 text-gray-700">Título:</label>
      <input type="text" id="entradaTitulo" class="border w-full p-2 rounded mb-4" placeholder="Digite o título do alerta...">
      <label class="block text-sm font-medium mb-1 text-gray-700">Descrição (máx. 200 caracteres):</label>
      <textarea id="entradaDescricao" maxlength="200" class="border w-full p-2 rounded mb-4 h-24 resize-none" placeholder="Descreva brevemente o problema..."></textarea>
      <div class="flex justify-end gap-4">
        <button class="px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded" id="cancelarModal">Cancelar</button>
        <button class="px-4 py-2 bg-green-600 text-white hover:bg-green-700 rounded" id="confirmarModal">Confirmar</button>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
   <script src="./assets/js/my-alerts.js"></script>
</body>
</html>
