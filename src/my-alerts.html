<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Radar Florestal | Meus Alertas</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100">

  <div class="w-full bg-green-600 text-white flex justify-between items-center p-4">
      <button class="bg-green-700 hover:bg-green-800 rounded px-4 py-2" id="voltarPagina">
        <i class="fas fa-arrow-left mr-2"></i>Voltar
      </button>
      <h1 class="text-2xl font-bold text-right">Meus Alertas</h1>
  </div>

  <section class="p-6">
    <article class="bg-white p-6 rounded-xl shadow">
      <div class="flex mb-6 justify-between items-center">
        <h2 class="font-semibold text-xl">Seus Alertas</h2>
        <button id="novoAlerta" class="rounded bg-green-600 hover:bg-green-700 text-white px-4 py-2">
          <i class="fas fa-plus mr-2"></i>Novo Alerta
        </button>
      </div>

      <div id="listaAlertas" class="space-y-4">
        <div class="bg-gray-50 p-4 border rounded-lg flex justify-between items-center">
          <div>
            <p class="text-gray-700 font-medium">Desmatamento em área próxima</p>
            <p class="text-gray-500 text-sm">Criado em 10/09/2025</p>
          </div>
          <div class="flex gap-2">
            <button class="bg-blue-100 hover:bg-blue-200 text-blue-600 text-sm px-3 py-1 rounded">
              <i class="fas fa-edit"></i> Editar
            </button>
            <button class="bg-red-100 hover:bg-red-200 text-red-600 text-sm px-3 py-1 rounded">
              <i class="fas fa-trash"></i> Excluir
            </button>
          </div>
        </div>
      </div>
    </article>

    <div class="bg-white rounded-xl shadow p-6 mt-8">
      <h2 class="text-lg font-semibold text-gray-800 mb-4">Mapa da Região</h2>
      <div class="w-full h-[700px] bg-gray-200 rounded-lg flex items-center justify-center text-gray-500 text-lg">
        <p>Mapa</p>
      </div>
    </div>
  </section>

  <div class="hidden fixed inset-0 bg-black/50 flex items-center justify-center" id="caixaModal">
    <div class="w-full max-w-md bg-white p-6 rounded-xl">
      <h3 class="font-semibold text-lg mb-4" id="tituloModal">Título do Modal</h3>
      <input type="text" id="entradaModal" class="border w-full p-2 rounded mb-4" placeholder="Digite aqui...">
      <div class="flex justify-end gap-4">
        <button class="px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded" id="cancelarModal">Cancelar</button>
        <button class="px-4 py-2 bg-green-600 text-white hover:bg-green-700 rounded" id="confirmarModal">Confirmar</button>
      </div>
    </div>
  </div>

</body>
</html>
