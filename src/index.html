<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <style>
        * {
            text-decoration: none;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        header {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 0;
            padding: 0;
        }

        body, html {
            margin: 0;
        }

        .navbar {
            padding: 15px 30px;
        }

        .navdiv {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo a {
            font-size: 23px;
            font-weight: bold;
            color: #16a34a;
            padding-left: 30px;
        }

        .navdiv ul {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            list-style: none;
            margin: 0;
            padding: 0;
            flex: 1;
            font-size: 19px;
        }

        .navdiv ul li:hover {
            color: #16a34a;
            cursor: pointer;
        }

        button {
            background-color: #16a34a;
            border-radius: 30px;
            border: none;
            color: white;
            font-size: 18px;
            width: 100px;
            padding: 13px;
            margin-right: 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #15803d;
        }



    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="navdiv">
                <div class="logo">
                    <a href="#">
                        <i class="fa-solid fa-leaf" style="color: #16a34a;"></i>
                        Radar Florestal
                    </a>
                </div>

                <ul>
                    <li>Sobre</li>
                    <li>Benef√≠cios</li>
                    <li>Depoimentos</li>
                    <li>Contato</li>
                </ul>

                <button>Entrar</button>
            </div>
        </nav>

    </header>
</body>



</html>
