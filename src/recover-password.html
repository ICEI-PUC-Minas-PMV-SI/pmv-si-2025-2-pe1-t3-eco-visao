<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Senha</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-md p-8">
    <div class="flex flex-col items-center space-y-6">
      
      <!-- Imagem no lugar do ícone -->
      <div class="bg-green-100 p-4 rounded-full flex items-center justify-center">
        <img 
          src="images/logo.png" 
          alt="Ícone de Recuperar Senha" 
          class="w-12 h-12 object-contain"
        >
      </div>

      <!-- Título e subtítulo -->
      <div class="text-center">
        <h1 class="text-2xl font-semibold text-gray-800">Recuperar Senha</h1>
        <p class="text-gray-500 mt-1 text-sm">
          Digite seu email para receber instruções de recuperação
        </p>
      </div>

      <!-- Formulário -->
      <form class="bg-white shadow-md rounded-xl p-6 w-full space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input 
            id="email" 
            type="email" 
            placeholder="seu@email.com" 
            class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500"
          >
        </div>

        <button 
          type="submit" 
          class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition-colors font-medium"
        >
          Enviar Recuperação
        </button>

        <div class="text-center">
          <a href="#" class="inline-flex items-center text-green-600 hover:text-green-700 text-sm font-medium">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
            Voltar para login
          </a>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
