 <body class="min-h-screen bg-gradient-to-br from-green-50 to-gray-100 flex items-center justify-center p-6">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
      <!-- Cabeçalho -->
      <div class="text-center mb-6">
        <div class="flex items-center justify-center mb-3">
          <i class="fa-solid fa-leaf text-green-600 text-3xl mr-2"></i>
          <h1 class="text-2xl font-bold text-gray-800">Radar Florestal</h1>
        </div>
        <h2 class="text-lg font-semibold text-gray-700">Redefinir Senha</h2>
        <p class="text-gray-500 text-sm mt-1">Informe seu email para criar uma nova senha.</p>
      </div>

      <!-- Formulário -->
      <form class="space-y-5">
        <div class="space-y-2">
          <label for="email" class="text-sm font-medium text-gray-700">Email cadastrado</label>
          <div class="relative">
            <i class="fas fa-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
            <input
              id="email"
              type="email"
              required
              placeholder="seu@email.com"
              class="w-full border border-gray-300 rounded-lg px-10 py-2 focus:ring-2 focus:ring-green-400 focus:outline-none"
            />
          </div>
        </div>

        <div class="space-y-2">
          <label for="newPassword" class="text-sm font-medium text-gray-700">Nova Senha</label>
          <div class="relative">
            <i class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
            <input
              id="newPassword"
              type="password"
              required
              placeholder="Digite a nova senha"
              class="w-full border border-gray-300 rounded-lg px-10 py-2 focus:ring-2 focus:ring-green-400 focus:outline-none"
            />
          </div>
        </div>
